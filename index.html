<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Profile Card</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="profile-card">
        <img src="me.jpg" alt="Profile Picture" data-testid="profilePicture">
        <h1 data-testid="fullName">Joanna Ibrahim</h1>
        <h2 data-testid="jobTitle">Frontend Developer</h2>
        <p data-testid="shortBio">Creative frontend developer skilled in HTML, CSS, and JavaScript, building seamless, visually appealing websites. Constantly exploring new web tech!</p>
        <p data-testid="currentLocation">Lagos, Nigeria</p>
        <p data-testid="emailAddress">joannaibrahim010@gmail.com</p>
        <div data-testid="socialLinks">
            <a href="https://www.linkedin.com/in/olawaledavidson/">LinkedIn</a>
            <a href="https://github.com/joannaibrahim010">GitHub</a>
            <a href="https://twitter.com/bukolaibrahim01">Twitter</a>
        </div>
        <p data-testid="currentTimeUTC"></p>
    </div>
    <script src="script.js"></script>
</body>
</html>
